                <h2 class="title">Contactez-nous</h2>
                <form class="form contact-form" action="" method="POST">
                    <div class="input-group-wrap">
                        <div class="input-group">
                            <label for="name">Name *</label>
                            <input type="text" name="name" class="input" placeholder="Your Name ...">
                        </div>

                        <div class="input-group">
                            <label for="email">Email Adress *</label>
                            <input type="email" name="email" class="input" placeholder="Your E-mail Address ..." required>
                        </div>
                        
                        <div class="input-group">
                            <label for="message">Message *</label>
                            <textarea class="input" name="message" cols="30" rows="8" placeholder="Your Message ..." required></textarea>
                        </div>
                        
                        <button type="submit" name="submit" class="form-btn">Submit</button>
                    </div>
                </form>
            </div>
        </section>
